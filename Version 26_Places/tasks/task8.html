      <div class="user" id="user" onclick="window.location.href=`task7.html`">
        <i class="fa fa-user"></i>
        <p class="current_user" id="current_user"></p>
      </div>

    </div>
  </nav>
  <div class="container w-100">
    <input type="submit" id="signup_id" class="btn myButton submit butt" onclick="window.location.href=`task7.html`"
      value="تسجيل الدخول " />

    <form class="main-form form" id="form">

      <div class="error div_class" id="div_error">
        <p id="p_error"></p>
      </div>

      <div class="data col-md-6">


        <div class="personal col-md-6">
          <label for="name_form">
            الاسم الثلاثي باللغة العربية
          </label>
          <input type="text" id="name_form" class="form-control">
          <p class="ifValid" id="ifvalid_name"></p>

          <label for="id_form">الرقم القومي</label>
          <input type="text" id="id_form" class="form-control">
          <p class="ifValid" id="ifvalid_id"></p>

          <label for="mail_form">البريد الالكتروني</label>
          <input type="text" id="mail_form" class="form-control">
          <p class="ifValid" id="ifvalid_mail"></p>

          <label for="gender_form">الجنس</label>
          <select id="gender_form" name="track" class="form-control">
            <option value="ذكر"> ذكر </option>
            <option value="انثي"> انثي</option>
          </select>
          <p class="ifValid" id="ifvalid_gender"></p>

          <label for="pass_form">كلمة المرور</label>
          <input type="password" id="pass_form" class="form-control">
          <p class="ifValid" id="ifvalid_pass"></p>

          <label for="pass2_form"> كلمة المرور مرة اخري</label>
          <input type="password" id="pass2_form" class="form-control">
          <p class="ifValid" id="ifvalid_pass2"></p>

        </div>

      </div>


      <input type="submit" id="signin_id" class="btn myButton submit butt" onclick="validateSignUp()"
        value="انشاء حساب جديد " />

    </form>

    <div class="user" id="allUsers">

      <table class="table" id="table" border="2">
        <thead id="thead">
          <td> التسلسل </td>
          <td> الاسم الثلاثي باللغة العربية</td>
          <td> الرقم القومي</td>
          <td> الايميل</td>
          <td> الجنس</td>
          <td> كلمة المرور</td>
          <td> كلمة المرور مرة اخري </td>
        </thead>

        </thead>
        <tbody id="tbody">


        </tbody>

      </table>

    </div>
  </div>

              class="fa-brands fa-youtube fa-lg youtube rounded-circle p-2"></i></a>
